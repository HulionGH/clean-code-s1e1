<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="preview-app">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
      </a>
    </section>

    <section class="to-do-app">
      <p>
        <label for="new-task" class="new-task-label">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
      </p>

      <h3 class="title">Todo</h3>
      <ul id="task-title">
        <li class="task-item">
          <input type="checkbox" class="check-task">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete-task"><img src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode-title">
          <input type="checkbox" class="check-task">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete-task">
              <img src="./remove.svg">
            </button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item"><input type="checkbox" class="check-task" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete-task">
              <img src="./remove.svg">
            </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
